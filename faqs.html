  <script>

  window.addEventListener("load", function(){

      "popup": {
        "background": "#237afc"
      },
      "button": {
        "background": "#fff",
        "text": "#237afc"
      }
    },
    "theme": "edgeless",
    "position": "top",
    "content": {
      "message": "YouthImmigration collects NO identifying information and does not share anything without your consent. The content on this page is not a replacement for legal counsel.",
      "href": "legal.html"
    }
  })});

  $(document).ready(function(){
  $("button").click(function(){
    $(this).siblings("ul").toggle();
    if ($(this).text() === " View Resources") {
      $(this).html('Close');
    }
    else if ($(this).text() === "Close") {
      $(this).html(' View Resources');
    }
  });
  });
  </script>
