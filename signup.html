<!DOCTYPE html>
<html>
<head>
  <title>Youth Immigration - Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
  <script>
  window.addEventListener("load", function(){
  window.cookieconsent.initialise({
    "palette": {
      "popup": {
        "background": "#237afc"
      },
      "button": {
        "background": "#fff",
        "text": "#237afc"
      }
    },
    "theme": "edgeless",
    "position": "top",
    "content": {
      "message": "YouthImmigration collects NO identifying information and does not share anything without your consent.",
      "href": "legal.html"
    }
  })});
  </script>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<script src="js/test.js"></script>
<script src="js/login.js"></script>

<body onload="main()">

  <div id="nav-div">
</div>

  <center><div class="page-header">
    <h1 style="font-family: 'Gloria Hallelujah' , cursive;">Sign Up For A YI Account!</h1>
  </div></center>

  <div class= "container">
      <!--Login-->

      <div class="form-group">
        <label for="usr">Username</label>
        <input type="text" class="form-control" id="username-input" placeholder="Enter username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="pw">Password</label>
        <input type="password" class="form-control" id="password-input" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="pw">Re-Enter Password</label>
        <input type="password" class="form-control" id="password-input-two" placeholder="Password">
      </div>
      <small><p id="login-confirmation" class="form-text text-muted"></p></small>
      <button onclick="signUp()" class="btn btn-primary btn-sm">Sign Up</button>
    <br />
    <small><a href="login.html">Already have an account? Login in</a>
  </div><br /><hr />
  <center>
<a onclick="deleteAllData()" class="btn btn-lg btn-danger hidden-print">Delete All Data <span class="glyphicon glyphicon-remove-circle"></span></a><br /><br /><small class="hidden-print"><i>We take your privacy seriously. Press the above button to delete your account and all game scores.</i></small><hr class="hidden-print" />
</center>
</div>
<div class="container" id = "nav-footer">
</div>

</body>
</html>
