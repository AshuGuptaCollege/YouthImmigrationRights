  <script>
  window.addEventListener("load", function(){

      "popup": {
        "background": "#237afc"
      },
      "button": {
        "background": "#fff",
        "text": "#237afc"
      }
    },
    "theme": "edgeless",
    "position": "top",
    "content": {
      "message": "YouthImmigration collects NO identifying information and does not share anything without your consent.",
      "href": "legal.html"
    }
  })});
  </script>
</head>
<script src="login.js"></script>

<body onload="main()">

  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Youth Immigration</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>

      </ul>
    </div>
  </div>

  <center><div class="page-header">
    <h1>Login to Youth Immigration</h1>
  </div></center>

  <div class= "container">
      <!--Login-->
      <form onsubmit="login()">
      <div class="form-group">
        <label for="usr">Username</label>
        <input type="text" class="form-control" id="username-input" placeholder="Enter username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="pw">Password</label>
        <input type="password" class="form-control" id="password-input" placeholder="Password">
      </div>
      <small><p id="login-confirmation" class="form-text text-muted"></p></small>
      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
  </div>
    <center>
      <hr />
    <button type="button" class="btn btn-info btn-lg" width="33%" onclick="location.href = 'login.html';">Sign Up</button> &nbsp; &nbsp; &nbsp;
